<template name="messages">
	<ul>
	{{#each messages}}
		<li>
			<div class="user">{{name}}</div>
			<div class="msg">{{message}}</div>
		</li>
	{{/each}}
	</ul>
	{{#if currentUser}}
	<form class="input">
		<input class="message" placeholder="Chat"/>
		<input type="submit"/>
	</form>
	{{/if}}

</template>
