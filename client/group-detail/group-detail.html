<template name="group_detail">
	<div class="ballot col-md-3">
	{{#if currentUser}}
		<h2>I Vote For:</h2>
		<form>
			<label>Restaurant:</label>
			<input class="restaurant"/>
			<input type="submit" value="VOTE"/>
		</form>

		<h2>Recent Votes</h2>
	{{else}}
		<h3>To Vote Please Login</h3>
	{{/if}}
	</div>
	<div class="votes col-md-9">
		{{#each grouped_votes}}
		<div class="group">
			<h3>{{name}} ({{votes.length}})</h3>
			<ul>
			{{#each votes}}
				<li>{{name}}</li>
			{{/each}}
		</div>
		{{/each}}
	</div>
</template>
