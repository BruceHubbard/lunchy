<template name="group_detail">
	<div class="detail">
		<div class="ballot col-md-3">
		{{#if currentUser}}
			<h2>I Vote For:</h2>
			<form>
				<input class="restaurant"/>
				<input type="submit" value="VOTE"/>
			</form>

			<h2>Recent Votes</h2>
			<ul class="recent">
			{{#each myVotes}}
				<li><a href="#">{{.}}</a></li>
			{{/each}}
			</ul>	
		{{else}}
			<h3>To Vote Please Login</h3>
		{{/if}}
		</div>
		<div class="votes col-md-6">
			{{#each grouped_votes}}
			<div class="group">
				<h3>{{name}} ({{votes.length}})</h3>
				<ul>
				{{#each votes}}
					<li>{{name}}</li>
				{{/each}}
			</div>
			{{/each}}
		</div>
		<div class="messages col-md-3">
			{{> messages}}
		</div>
		<div class="online">
			{{#if people}}
				<h4>Online</h4>
				{{#each people}}
					<span class="label label-primary">{{username}}</span>
				{{/each}}
			{{else}}
				<h4>No One Is Online</h4>
			{{/if}}
		</div>
	</div>


</template>
